<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


    <style>
        body {
            background-color: rgb(219, 226, 236);
            ;
        }

        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
        }

        .btn-google {
            color: rgb(68, 0, 255) !important;
            background-color: #ffffff;
            border-color: rgb(38, 0, 255);
        }

        .btn-facebook {
            color: rgb(68, 0, 255) !important;
            background-color: #ffffff;
            border-color: rgb(38, 0, 255);
        }

        .name_wrapper {
            display: flex;
            margin: 10px 0;
        }

        .button1 {
            background-color: #ffffff;
            color: rgb(95, 32, 241);
        }

        .field-icon {
            float: right;
            margin-left: -25px;
            margin-top: -25px;
            position: relative;
            z-index: 2;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-11 col-md-9 col-lg-7 mx-auto">
                <div class="card border-0 rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="text-left">Start From Free</h5>
                        <h2 class="text-left">Create an Account</h2>
                        <form>
                            <div class="">
                                <div class="row">
                                    <div class="d-grid mb-2 col-sm">
                                        <button class="btn btn-google btn-login text-uppercase fw-bold button1"
                                            type="submit">
                                            <i class="fab fa-google me-2"></i> Sign up with Google
                                        </button>
                                    </div>
                                    <div class="d-grid col-sm">
                                        <button class="btn btn-facebook btn-login text-uppercase fw-bold button1"
                                            type="submit">
                                            <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <p>Or use your Email for Registration</p>
                            <div class="">
                                <div class="row">
                                    <div class="form-floating mb-3 col-sm">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Name"
                                            style="background-color: rgb(219, 226, 236);">
                                        <label for="floatingInput">First Name</label>
                                    </div>
                                    <div class="form-floating mb-3 col-sm">
                                        <input type="text" class="form-control" id="floatingPassword"
                                            placeholder="LastName" style="background-color: rgb(219, 226, 236);">
                                        <label for="floatingPassword">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com" style="background-color: rgb(219, 226, 236);">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    style="background-color: rgb(219, 226, 236);"><span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="creatingAccount">
                                <label class="form-check-label" for="creatingAccount">
                                    <span>
                                        By creating Account, you agree to accept our Privacy Policy,
                                        Terms of Service and Notifiaction Setting</span>
                                </label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Create
                                    Account</button>
                                <span class="text-center"> Already have a account <a href=""
                                        style="color: rgb(30, 30, 252);">Log in</a></span>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
